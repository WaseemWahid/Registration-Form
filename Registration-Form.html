<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="name">

        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="name">

        </div>
        <div>
            <label>Email Address: *</label>
            <input type="email" name="email">

        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">

        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">

        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">

        </div>
        <div>
            <label>Gender Identity:</label>

        </div>
        <div>
            
            <input type="radio" name="font" value="normal" id="normal">
            <label>Male</label>

            <input type="radio" name="font" value="normal" id="normal">
            <label>Female</label>
            
            <input type="radio" name="font" value="normal" id="normal">
            <label>Non-binary</label>
            
            <input type="radio" name="font" value="normal" id="normal">
            <label>I prefer not to answer</label>
            

        </div>
        <div>
            <label>Short description about yourself</label>
                <div>
                    <textarea name="comment" cols="20" rows="3"></textarea>
                </div>
        </div>

        <div>
            <label>Favorite Language:</label> 
            <select name="Languages">
                <option>JavaScript</option>
                <option>C++</option>
                <option>HTML</option>
                <option>Python</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="offer" id="offer" checked >
                <label for="offer">I would like to recieve email offers!</label>
        </div>
        <input type="submit" value="Create Account">
        <div>
            <label for="Required">* indicates a required field</label>
        </div>
    </form>
</body>
</html>
